<div class="col-lg-12">

	<cc-auto-refresh-fn refresh-fn="reloadCurrencies()" refresh-interval="options.AUTO_PAGE_REFRESH_INTERVAL"></cc-auto-refresh-fn>

	<uib-accordion close-others="false">
		<div uib-accordion-group class="active-node-header panel-default" ng-init="status = {open: true}" is-open="status.open" style="background-color:transparent; border:none">

			<uib-accordion-heading>
				<p class="actv-node">Currencies</p>
				<div class="btn-group">
					<span class="reload-btn btn btn-infinity btn-xs navbar-btn" style="display: inline-block;" type="label" ng-click="reloadCurrencies(); $event.stopImmediatePropagation(); $event.preventDefault();" popover-placement="top" popover-trigger="'mouseenter'" uib-popover="Reload">
	                    Reload <i class="fa fa-refresh" aria-hidden="true" style="width:15px; margin-left:8px;" ></i>
	                </span>
                </div>
			</uib-accordion-heading>

			<div class="table-responsive">
				<table datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstanceCallback" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Detail</th>
							<th>Ticker</th>
							<th>Name</th>
							<th>Issuer</th>
							<th>Supply</th>
							<th>Exchanges</th>
							<th>Transfers</th>
							<th>View</th>
						</tr>
					</thead>
				</table>
			</div>

		</div>
	</uib-accordion>
</div>
