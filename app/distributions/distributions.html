<div class="row" style="margin:0 0;">
<div class="col-md-6">
	<div class=" active-node-header  panel-default">
		<div class="panel-heading">
			<p class="actv-node">Account Toplist</p>
			<div class="pull-right">
				<cc-auto-refresh-fn refresh-fn="reloadBalances()" refresh-interval="options.AUTO_PAGE_REFRESH_INTERVAL"></cc-auto-refresh-fn>
				<div class="btn-group">
					<span class="reload-btn btn btn-infinity btn-xs navbar-btn" style="display: inline-block;" type="label" ng-click="reloadBalances();" popover-placement="top" popover-trigger="'mouseenter'" uib-popover="Reload">
                        Reload <i class="fa fa-refresh" aria-hidden="true" style="width:15px; margin-left:8px;" ></i>
                    </span>
				</div>
			</div>
		</div>
        <div class="panel-collapse"> 
			<div class="panel-body">
				<table datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstanceCallback" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Account ID</th>
							<th>Balance</th>
						</tr>
					</thead>
				</table>
			</div>
	    </div>
	</div>
</div>

<div class="col-md-6">
	<div class="active-node-header panel-default">
		<div class="panel-heading">
			<p class="actv-node">Account Distributions</p>
			<div class="pull-right">
				<cc-auto-refresh-fn refresh-fn="reloadDistributions()" refresh-interval="options.AUTO_PAGE_REFRESH_INTERVAL"></cc-auto-refresh-fn>
				<div class="btn-group">
					<span class="reload-btn btn btn-infinity btn-xs navbar-btn" style="display: inline-block;" type="label" ng-click="reloadDistributions()" popover-placement="top" popover-trigger="'mouseenter'" uib-popover="Reload">
                        Reload <i class="fa fa-refresh" aria-hidden="true" style="width:15px; margin-left:8px;" ></i>
                    </span>
				</div>
			</div>
		</div>
        <div class="panel-collapse"> 
			<div class="panel-body">
				<table datatable="" dt-options="dtDistributionOptions" dt-columns="dtDistributionColumns" dt-instance="dtDistributionInstanceCallback" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>From</th>
							<th>To</th>
							<th>#</th>
						</tr>
					</thead>
				</table>
			</div>
	    </div>
	</div>
</div>
</div>
