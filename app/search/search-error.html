<div class="modal-header modal-default">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h3 class="modal-title has-error">Error</h3>
</div>
<div class="modal-body text-danger" ng-init="showResult()">
    {{message}}
</div>
<div class="modal-footer">
    <button type="button btn btn-primary" class="close" ng-click="cancel()">&times;</button>
</div>
